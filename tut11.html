<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="p-5">
    <!-- form classes  -->
    <div class="card">
      <div class="card-header">Form Classes</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Courses</label>
            <select name="" id="" class="form-select"></select>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-6">
            <div class="input-group">
              <lable class="input-group-text">Name</lable>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <lable class="input-group-text">Name</lable>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>

        <div class="form-floating mt-5">
          <input
            type="text"
            class="form-control"
            id="floatingName"
            placeholder=""
          />
          <label for="floatingName">Name</label>
        </div>
      </div>
    </div>

    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
