<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- text colors classes  -->
    <h1 class="text-warning-emphasis">Heading 1</h1>
    <h1 class="text-danger-emphasis">Heading 2</h1>
    <h1 class="text-primary">Heading 3</h1>
    <h1 class="text-success">Heading 4</h1>
    <h1 class="text-white">Heading 5</h1>
    <h1 class="text-light">Heading 6</h1>




    <!-- background colors classes  -->
    <div class="bg-primary bg-gradient"> Div 1</div>
    <div class="bg-success"> Div 2</div>
    <div class="bg-warning"> Div 3</div>
    <div class="bg-danger"> Div 4</div>
    <div class="bg-dark"> Div 5</div>
    <div class="bg-black bg-gradient"> Div 6</div>









    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
